<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.css">
  <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/nicy.css" type="text/css">
</head>
<body>
<div class="container pt-3 pb-5">
  <div class="row">
    <div class="col-12 mt-4">
      <div
        class="tabs"
        data-tabs
        data-tab-link-class="btn"
        data-tab-toggle-class="is-default is-primary"
        data-tab-active="1"
        data-tab-animation="true"
      >
        <ul class="tabs-controls">
          <li><a href="#" data-tab-target="#order" class="button is-accent-strong">Order</a></li>
          <li><a href="#" data-tab-target="#details" class="button is-accent-weak">Details</a></li>
          <li><a href="#" data-tab-target="#history" class="button is-accent-weak">History</a></li>
          <li><a href="#" data-tab-target="#settings" class="button is-accent-weak">Settings</a></li>
        </ul>
        <div class="tabs-content">
          <div class="tabs-pane is-active" id="#order">Order</div>
          <div class="tabs-pane" id="#details">Details</div>
          <div class="tabs-pane" id="#history">History</div>
          <div class="tabs-pane" id="#settings">Settings</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
