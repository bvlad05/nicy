<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.css">
  <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/nicy.css" type="text/css">
</head>
<body>
<div class="container pt-3 pb-5">
  <div class="row">
    <div class="col-12">
      <div class="progress">
        <div class="progress-bar">
          <div class="progress-level" style="width: 33%;"></div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-3">
      <div class="progress is-primary">
        <div class="progress-bar">
          <div class="progress-level" style="width: 83%;" data-label-middle="83%"></div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-3">
      <div class="progress is-warning" data-label-start="0" data-label-end="100">
        <div class="progress-bar">
          <div class="progress-level" style="width: 98%;" data-label-middle="10%"></div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-3">
      <div class="progress is-success">
        <div class="progress-bar">
          <div class="progress-level" style="width: 13%;"></div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-3">
      <div class="progress is-danger is-small">
        <div class="progress-bar">
          <div class="progress-level" style="width: 52%;" data-label-middle="10%"></div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-3">
      <div class="progress is-dark is-large">
        <div class="progress-bar">
          <div class="progress-level" style="width: 76%;" data-label-middle="311"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
