<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.css">
  <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/nicy.css" type="text/css">
</head>
<body>
<div class="container pt-3 pb-5">
  <div class="row">
    <div class="col-12">
      <h2>Buttons</h2>
    </div>
    <div class="col-12">
      <h4>Default</h4>
      <button class="btn">Light</button>
      <button class="btn is-dark">Dark</button>
      <button class="btn is-primary">Primary</button>
      <button class="btn is-success">Success</button>
      <button class="btn is-warning">Warning</button>
      <button class="btn is-danger">Danger</button>
    </div>
    <div class="col-12 mt-5">
      <h4>Small</h4>
      <button class="btn is-small">Light</button>
      <button class="btn is-small is-dark">Dark</button>
      <button class="btn is-small is-primary">Primary</button>
      <button class="btn is-small is-success">Success</button>
      <button class="btn is-small is-warning">Warning</button>
      <button class="btn is-small is-danger">Danger</button>
    </div>
    <div class="col-12 mt-5">
      <h4>Large</h4>
      <button class="btn is-large">Light</button>
      <button class="btn is-large is-dark">Dark</button>
      <button class="btn is-large is-primary">Primary</button>
      <button class="btn is-large is-success">Success</button>
      <button class="btn is-large is-warning">Warning</button>
      <button class="btn is-large is-danger">Danger</button>
    </div>
    <div class="col-12 mt-5">
      <h4>Outline</h4>
      <button class="btn is-outline">Light</button>
      <button class="btn is-outline-dark">Dark</button>
      <button class="btn is-outline-primary">Primary</button>
      <button class="btn is-outline-success">Success</button>
      <button class="btn is-outline-warning">Warning</button>
      <button class="btn is-outline-danger">Danger</button>
    </div>
    <div class="col-12 mt-5">
      <h4>Disabled</h4>
      <button class="btn" disabled>Light</button>
      <button class="btn is-dark" disabled>Dark</button>
      <button class="btn is-primary" disabled>Primary</button>
      <button class="btn is-success" disabled>Success</button>
      <button class="btn is-warning" disabled>Warning</button>
      <button class="btn is-danger" disabled>Danger</button>
    </div>
    <div class="col-12 mt-5">
      <h4>Loading</h4>
      <button disabled class="btn is-loading">Light</button>
      <button disabled class="btn is-loading is-dark">Dark</button>
      <button disabled class="btn is-loading is-primary">Primary</button>
      <button disabled class="btn is-loading is-success">Success</button>
      <button disabled class="btn is-loading is-warning">Warning</button>
      <button disabled class="btn is-loading is-danger">Danger</button>
    </div>
    <div class="col-12 mt-5">
      <h4>With icons</h4>
      <button class="btn"><i class="lni-cart"></i> Light</button>
      <button class="btn is-dark"><i class="lni-cart"></i> Dark</button>
      <button class="btn is-primary"><i class="lni-cart"></i> Primary</button>
      <button class="btn is-success"><i class="lni-cart"></i> Success</button>
      <button class="btn is-warning"><i class="lni-cart"></i> Warning</button>
      <button class="btn is-danger"><i class="lni-cart"></i> Danger</button>
    </div>
    <div class="col-12 mt-5">
      <h4>Icons buttons</h4>
      <button class="btn"><i class="lni-cart"></i></button>
      <button class="btn is-dark"><i class="lni-cart"></i></button>
      <button class="btn is-primary"><i class="lni-cart"></i></button>
      <button class="btn is-success"><i class="lni-cart"></i></button>
      <button class="btn is-warning"><i class="lni-cart"></i></button>
      <button class="btn is-danger"><i class="lni-cart"></i></button>
    </div>
  </div>
</div>
</body>
</html>
