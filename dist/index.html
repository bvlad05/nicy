<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.css">
  <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/nicy.css" type="text/css">
</head>
<body>
<div class="container pt-3">
  <div class="row">
    <div class="col-12">
      <h1>Form</h1>
    </div>
    <div class="col-12">
      <div class="form-field mt-2">
        <input type="text" placeholder="Placeholder" class="form-input" value="1112121321" readonly>
        <input type="text" placeholder="Placeholder" class="form-input" value="1112121321" disabled>
      </div>
      <div class="form-field is-valid mt-2">
        <label for="text-exp" class="form-label">Label</label>
        <input type="text" id="text-exp" class="form-input">
        <div class="msg">Message text</div>
      </div>
      <div class="form-field mt-2">
        <label for="text-exp2" class="form-label">Label</label>
        <input type="text" id="text-exp2" class="form-input">
        <div class="msg">Message text</div>
      </div>
      <div class="form-field mt-2">
<!--        <label for="select" class="form-label">Select</label>-->
        <i class="lni-user"></i>
        <input name="name" id="name" class="form-input" placeholder="Name" />
        <div class="msg">Message</div>
      </div>
      <div class="form-field mt-2">
        <!--        <label for="select" class="form-label">Select</label>-->
        <i class="lni-user is-large"></i>
        <input name="name" id="name2" class="form-input is-large" placeholder="Name" />
        <div class="msg">Message</div>
      </div>
      <div class="form-field mt-2">
        <!--        <label for="select" class="form-label">Select</label>-->
        <i class="lni-user is-small"></i>
        <input name="name" id="name3" class="form-input is-small" placeholder="Name" />
        <div class="msg">Message</div>
      </div>
      <div class="form-field mt-2">
        <input type="checkbox" id="checkbox" class="form-selector" />
        <label for="checkbox" class="form-label">Select</label>
      </div>
      <div class="form-field mt-2">
        <input type="checkbox" id="checkbox2" class="form-selector" disabled checked />
        <label for="checkbox2" class="form-label">Select</label>
      </div>
      <div class="form-field mt-2">
        <input type="checkbox" id="checkbox3" class="form-selector" checked/>
        <label for="checkbox3" class="form-label">Select</label>
      </div>
      <div class="d-flex">
        <div class="form-field mt-2 mr-3">
          <input type="radio" name="go" id="radio" class="form-selector" checked/>
          <label for="radio" class="form-label">Select111111</label>
        </div>
        <div class="form-field mt-2">
          <input type="radio" name="go" id="radio2" class="form-selector" disabled />
          <label for="radio2" class="form-label">Select</label>
        </div>
      </div>
      <div class="mt-3 mb-5">
        <div class="form-field">
          <textarea rows="4" class="form-input" readonly></textarea>
        </div>
        <div class="form-field mt-5">
          <input type="file" id="file" class="form-file">
          <label for="file" class="form-label btn is-primary">Upload File</label>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
